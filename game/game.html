<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="game.css" rel="stylesheet" type="text/css"/>
        <title>Escape the maze !</title>
    </head>
    <body>
        <div id="menu">
            <label>Width:</label>
            <select id="width" autocomplete="off">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30" selected>30</option>
                <option value="40">40</option>
            </select>

            <label>Height:</label>
            <select id="height" autocomplete="off">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20" selected>20</option>
                <option value="25">25</option>
            </select>

            <button id="new-game">New game</button>

            <button id="abandon">abandon</button>
        </div>

        <div id="wrapper"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="../js/cell.js" type="text/javascript"></script>
        <script src="../js/maze.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
    </body>
</html>
